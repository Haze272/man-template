@let user = authService.activeUser$ | async;
<header class="header">
  <div class="header__side">
    <div class="logo">
      <a [routerLink]="['/']" class="logo__link">
        <img src="assets/img/logo.png" alt="navi" class="logo__image">
      </a>
    </div>
  </div>

  <div class="header__side">
    <nav class="navbar">
      @if (user && authService.hasRole([3])) {
        <a [routerLink]="['admin']" routerLinkActive="active">
          Дашборд
        </a>
        <a [routerLink]="['admin/book/list']" routerLinkActive="active">
          Бронирования
        </a>
        <a [routerLink]="['admin/room/list']" routerLinkActive="active">
          Номера
        </a>
        <a [routerLink]="['admin/users']" routerLinkActive="active">
          Клиенты
        </a>
      } @else {
        <a [routerLink]="['book/room/list']" routerLinkActive="active">
          Доступные номера
        </a>
        <a
          [routerLink]="['book/list']"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="active"
        >
          Мои бронирования
        </a>
      }

    </nav>
  </div>
  <div class="header__side">
    @if (user) {
      <p-button [routerLink]="['profile']" icon="pi pi-user" aria-label="Save" />
    } @else {
      <p-button
        [routerLink]="['auth/log-in']"
        [link]="true"
        icon="pi pi-user"
        label="Войти"
      />
    }
  </div>
</header>
